version: "3.9"

services:
  backend:
    build: .
    env_file:
      - .env
    ports:
      - "9998:9998"
    restart: unless-stopped
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared
    depends_on:
      - backend
    restart: unless-stopped
