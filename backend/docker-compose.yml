version: "3.9"

services:
  backend:
    build: .
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    ports:
      - "9998:9998"
    depends_on:
      - postgres
    restart: unless-stopped
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-recipes}
      POSTGRES_USER: ${DB_USER:-recipes}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-recipes}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
