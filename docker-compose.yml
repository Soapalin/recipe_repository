
services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
    ports:
      - "9998:9998"
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-recipes}
      POSTGRES_USER: ${DB_USER:-recipes}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-recipes}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    container_name: recipe_caddy
    ports:
      - "8080:8080"
    volumes:
      - ./frontend/app:/srv/app:ro
      - ./frontend/images:/srv/images:ro
      - ./frontend/Caddyfile:/etc/caddy/Caddyfile:ro
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared
    depends_on:
      - backend
      - caddy
    restart: unless-stopped

volumes:
  postgres_data:
