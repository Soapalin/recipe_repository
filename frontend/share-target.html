<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f2d2e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Share Catcher" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <title>Received Share</title>
</head>
<body>
  <main class="page">
    <header class="hero">
      <p class="eyebrow">Incoming Share</p>
      <h1>Shared content received.</h1>
      <p class="lead">This page is the Web Share Target endpoint.</p>
    </header>

    <section class="panel">
      <h2>Title</h2>
      <p id="shared-title" class="mono">(none)</p>
    </section>

    <section class="panel">
      <h2>Text</h2>
      <p id="shared-text" class="mono">(none)</p>
    </section>

    <section class="panel">
      <h2>URL</h2>
      <p id="shared-url" class="mono">(none)</p>
      <a id="open-url" class="secondary" href="#" hidden>Open URL</a>
    </section>

    <div class="actions">
      <button id="send-webhook" type="button">Send to webhook</button>
      <a class="secondary" href="/">Back home</a>
    </div>

    <p id="webhook-status" class="muted"></p>
  </main>

  <script src="/share-target.js"></script>
</body>
</html>
